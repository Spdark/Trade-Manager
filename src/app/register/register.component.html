<!-- Page Content -->
<div class="container">
    <div class="row">
       <div class="col-lg-12 text-center" style="padding-top: 20px;">
          <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
             <div class="row">
                <div class="col-12" style="text-align: center;">
                    <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
                        <div class="modal-body">
                          <div class="form-group">
                              <label for="id">ID</label>
                              <input type="text" class="form-control" id="id" formControlName="id">
                           </div>
                           <div class="form-group">
                              <label for="fname">Name</label>
                              <input type="text" class="form-control" id="fname" formControlName="fname">
                           </div>
                           <div class="form-group">
                              <label for="dob">DOB</label>
                              <input type="date" class="form-control" id="dob" formControlName="dob">
                           </div>
                           <div class="form-group">
                              <label for="email">Email</label>
                              <input type="text" class="form-control" id="email" formControlName="email">
                           </div>
                           <div class="form-group">
                              <label for="address">Address</label>
                              <input type="text" class="form-control" id="address" formControlName="address">
                           </div>
                           <div class="form-group">
                              <label for="pasword">Password</label>
                              <input type="password" class="form-control" id="password" formControlName="password">
                           </div>  
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!formData.valid">Submit</button>
                     </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
