<!-- Page Content -->
<div class="container"> 
   <div class="row"> 
      <div class="col-lg-12 text-center" style="padding-top: 20px;">
         <div class="container" style="padding-left: 0px; padding-right: 0px;"> 
            <div class="row"> 
               <div class="col-sm" style="text-align: left;"> 
                  {{ title }} 
               </div> 
               <div class="col-sm" style="text-align: right;"> 
                  <button type="button" class="btn btn-primary" (click)="open(content)">Add</button> 
               </div> 
            </div> 
         </div> 
         <div class="container box" style="margin-top: 10px;"> 
            <table class="table table-striped"> 
               <thead> 
                  <tr> 
                     <th>Name</th> 
                     <th>DOB</th> 
                     <th>Email</th> 
                     <th>Address</th> 
                     <th>View</th>
                     <th>Status</th>
                  </tr> 
               </thead> 
               <tbody> 
                  <tr *ngFor="let entry of trades"> 
                     <th scope="row">{{ entry.fname }}</th> 
                     <th>{{ entry.dob }}</th> 
                     <td>{{ entry.email }}</td> 
                     <td>{{ entry.address }}</td> 
                     <td><button (click)="getTradeEntry(entry.id)" color="primary" type="button" class="btn btn-primary">View</button> </td> 
                     <!-- <td><button (click)="getUserIDEdit(entry.id)"  type="button" class="btn btn-primary">Edit</button> </td> -->
                     <!-- <td><button  type="button" class="btn btn-primary">Delete</button> </td> -->
                     <td>
                        <div *ngIf="whatIsStatus; else sell">
                              <a class="nav-link" routerLink="/logout">Buy</a>
                        </div>
                        <ng-template #sell>
                              <a class="nav-link" >Sell</a>
                        </ng-template>
                     </td>
                  </tr> 
               </tbody> 
            </table>
         </div> 
      </div> 
   </div> 
</div>


<!--Pop Model-->
<ng-template #content let-modal>
   <div class="modal-header">
       <h4 class="modal-title" id="modal-basic-title">Add trades</h4>
       <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
           <span aria-hidden="true">X</span>
       </button>
   </div>
   <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
         <div class="modal-body">
           <div class="form-group">
               <label for="id">ID</label>
               <input type="text" class="form-control" id="id" formControlName="id">
            </div>
            <div class="form-group">
               <label for="fname">Name</label>
               <input type="text" class="form-control" id="fname" formControlName="fname">
            </div>
            <div class="form-group">
               <label for="dob">DOB</label>
               <input type="date" class="form-control" id="dob" formControlName="dob">
            </div>
            <div class="form-group">
               <label for="email">Email</label>
               <input type="text" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
               <label for="address">Address</label>
               <input type="text" class="form-control" id="address" formControlName="address">
            </div>
            <div class="form-group">
               <label for="pasword">Password</label>
               <input type="password" class="form-control" id="password" formControlName="password">
            </div>  
      </div>
      <div class="modal-footer">
         <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
   </form>
</ng-template>
